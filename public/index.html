                    fill="#222F5D"
                  />
                </svg>
              </div>
              <!-- ACC content -->
              <div x-show="isOpenColor === true" class="flex flex-col gap-y-1">
                <label
                  for="black"
                  class="flex items-center py-2 cursor-pointer"
                >
                  <input
                    type="checkbox"
                    name="color"
                    id="black"
                    class="form-checkbox rounded text-orange-400 focus:ring-0 checked:bg-none"
                  />
                  <span class="mr-2">مشکی</span>
                </label>
                <label
                  for="white"
                  class="flex items-center py-2 cursor-pointer"
                >
                  <input
                    type="checkbox"
                    name="color"
                    id="white"
                    class="form-checkbox rounded text-orange-400 focus:ring-0 checked:bg-none"
                  />
                  <span class="mr-2">سفید</span>
                </label>
                <label for="blue" class="flex items-center py-2 cursor-pointer">
                  <input
                    type="checkbox"
                    name="color"
                    id="blue"
                    class="form-checkbox rounded text-orange-400 focus:ring-0 checked:bg-none"
                  />
                  <span class="mr-2">آبی</span>
                </label>
                <label
                  for="green"
                  class="flex items-center py-2 cursor-pointer"
                >
                  <input
                    type="checkbox"
                    name="color"
                    id="green"
                    class="form-checkbox rounded text-orange-400 focus:ring-0 checked:bg-none"
                  />
                  <span class="mr-2">سبز</span>
                </label>
              </div>
            </div>
            <!-- ACC no.3 -->
            <div x-data="{isOpenPrice : true}" class="mb-4">
              <!-- ACC #1 header -->
              <div
                @click="isOpenPrice = !isOpenPrice"
                class="mb-4 flex items-center justify-between w-full rounded-lg hover:bg-gray-100 py-2 cursor-pointer"
              >
                <div class="flex items-center">
                  <svg
                    width="21"
                    height="21"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10.523 14.904c-.245.239-.385.583-.35.95.053.63.63 1.091 1.26 1.091h1.109v.695a2.198 2.198 0 0 1-2.194 2.193H3.652a2.198 2.198 0 0 1-2.194-2.193v-3.926c0-1.208.986-2.194 2.194-2.194h6.696c1.208 0 2.194.986 2.194 2.194v.84h-1.179c-.326 0-.624.128-.84.35Z"
                      stroke="#222F5D"
                      stroke-width=".875"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M1.458 14.239v-2.666c0-.694.426-1.313 1.074-1.558l4.631-1.75c.724-.274 1.5.263 1.5 1.039v2.216M13.16 15.15v1.2c0 .322-.257.584-.584.596h-1.143c-.63 0-1.208-.461-1.26-1.091a1.172 1.172 0 0 1 .35-.95c.216-.223.513-.35.84-.35h1.213a.599.599 0 0 1 .583.594ZM4.083 14h4.084"
                      stroke="#222F5D"
                      stroke-width=".875"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <circle
                      cx="11.5"
                      cy="9.5"
                      r="9.5"
                      fill="#AFAFAF"
                      fill-opacity=".29"
                    />
                  </svg>
                  <span class="mr-2">محدوده قیمت</span>
                </div>
                <svg
                  :class="isOpenPrice ? 'rotate-180' : ''"
                  class="transition-all duration-500"
                  width="13"
                  height="13"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2.21 4.442c.103 0 .206.037.287.119L6.03 8.092c.26.26.682.26.942 0l3.532-3.531a.409.409 0 0 1 .574 0 .409.409 0 0 1 0 .574L7.545 8.667a1.484 1.484 0 0 1-2.09 0L1.923 5.135a.409.409 0 0 1 0-.574.426.426 0 0 1 .287-.12Z"
                    fill="#222F5D"
                  />
                </svg>
              </div>
              <!-- ACC content -->
              <div
                x-show="isOpenPrice === true"
                class="flex flex-col gap-y-1"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <!-- sort section -->
      <div class="hidden md:block col-span-8 lg:col-span-9 xl:col-span-10">
        <div
          x-data="{sort : 1, activeClass: 'text-slate-800 font-bold'}"
          class="px-4 rounded-md flex items-center bg-white gap-x-6 text-gray-400"
        >
          <div
            class="rounded-md w-9 h-9 flex items-center justify-center bg-orange-50"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 stroke-orange-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
              />
            </svg>
          </div>
          <button
            @click="sort = 1"
            :class=" sort ===1 ? activeClass : '' "
            class="py-4 relative"
          >
            <span> محبوب ترین محصول </span>
            <span
              x-show="sort === 1"
              class="w-2 h-2 absolute rounded-full bg-orange-600 top-3 -left-2"
            ></span>
          </button>
          <button
            @click="sort = 2"
            :class=" sort ===2 ? activeClass : '' "
            class="py-4 relative"
          >
            <span> پربازدیدترین محصول </span>
            <span
              x-show="sort === 2"
              class="w-2 h-2 absolute rounded-full bg-orange-600 top-3 -left-2"
            ></span>
          </button>
          <button
            @click="sort = 3"
            :class=" sort ===3 ? activeClass : '' "
            class="py-4 relative"
          >
            <span> گران ترین محصول </span>
            <span
              x-show="sort === 3"
              class="w-2 h-2 absolute rounded-full bg-orange-600 top-3 -left-2"
            ></span>
          </button>
          <button
            @click="sort = 4"
            :class=" sort ===4 ? activeClass : '' "
            class="py-4 relative"
          >
            <span> ارزان ترین محصول </span>
            <span
              x-show="sort === 4"
              class="w-2 h-2 absolute rounded-full bg-orange-600 top-3 -left-2"
            ></span>
          </button>
        </div>
      </div>
      <!-- products -->
      <div class="col-span-12 md:col-span-8 lg:col-span-9 xl:col-span-10">
        <div
          x-data="{
        products : [
        {id:1, title: 'ساعت هوشمند اپل سری6', price: '۴۸,۲۵۰,۰۰۰ تومان', image: '/assets/images/watch.png'},
        {id:2, title: 'ساعت هوشمند اپل سری3', price: '۲,۲۵۰,۰۰۰ تومان', image: '/assets/images/watch-black.png'},
        {id:3, title: 'ساعت هوشمند اپل سری6', price: '۴۸,۲۵۰,۰۰۰ تومان', image: '/assets/images/watch.png'},
        {id:4, title: 'ساعت هوشمند اپل سری3', price: '۲,۲۵۰,۰۰۰ تومان', image: '/assets/images/watch-black.png'},
        {id:5, title: 'ساعت هوشمند اپل سری6', price: '۴۸,۲۵۰,۰۰۰ تومان', image: '/assets/images/watch.png'},
        {id:6, title: 'ساعت هوشمند اپل سری3', price: '۲,۲۵۰,۰۰۰ تومان', image: '/assets/images/watch-black.png'},
        {id:7, title: 'ساعت هوشمند اپل سری6', price: '۴۸,۲۵۰,۰۰۰ تومان', image: '/assets/images/watch.png'},
        {id:8, title: 'ساعت هوشمند اپل سری3', price: '۲,۲۵۰,۰۰۰ تومان', image: '/assets/images/watch-black.png'},
        ]
      }"
          class="grid grid-cols-2 gap-x-2 sm:gap-x-4 gap-y-8 sm:grid-cols-3 lg:grid-cols-4 px-4 md:px-0"
        >
          <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div
                class="rounded-md mb-3 bg-gray-300 flex items-center justify-center"
              >
                <img class="p-4" x-bind:src="product.image" alt="watch" />
              </div>
              <!-- product description -->
              <div class="flex justify-between items-center px-1 mb-3">
                <span class="text-slate-400 text-sm md:text-base">اپل</span>
                <div x-data="{ color: 'white' }" class="flex items-center">
                  <div
                    @click="color = 'indigo' "
                    :class="color === 'indigo' ? 'border-slate-800' : 'border-white' "
                    class="w-6 h-6 sm:w-8 sm:h-8 rounded-full cursor-pointer bg-indigo-400 border-2"
                  ></div>
                  <div
                    @click="color = 'yellow' "
                    :class="color === 'yellow' ? 'border-slate-800' : 'border-white' "
                    class="w-6 h-6 sm:w-8 sm:h-8 rounded-full cursor-pointer bg-yellow-400 border-2 -mr-1.5"
                  ></div>
                  <div
                    @click="color = 'white' "
                    :class="color === 'white' ? 'border-slate-800' : 'border-white' "
                    class="w-6 h-6 sm:w-8 sm:h-8 rounded-full cursor-pointer bg-stone-100 border-2 -mr-1.5"
                  ></div>
                </div>
              </div>
              <div
                x-text="product.title"
                class="text-slate-800 text-sm mb-3 md:text-base"
              ></div>
              <div
                x-text="product.price"
                class="text-orange-600 font-medium text-left mb-3"
              ></div>
              <hr />
              <button class="text-orange-400 font-bold py-2 w-full md:text-lg">
                مشاهده و سفارش
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
