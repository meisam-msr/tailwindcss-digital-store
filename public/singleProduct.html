    <!-- Single Product -->
    <div class="flex flex-col px-4 items-center gap-y-9">
      <div>
        <img src="/assets/images/Product Image.png" alt="iphone13" />
      </div>
      <div class="w-full">
        <div class="mb-8 text-center">
          <h1 class="text-slate-800 font-medium text-lg mb-1">
            گوشی آیفون ۱۳ ۱۲۸ گیگابایت
          </h1>
          <h2 class="text-gray-500 font-light text-center">
            Apple Iphone 13 128 GB
          </h2>
        </div>
        <!-- color selection -->
        <div
          class="flex justify-evenly items-center px-1 w-full mb-5"
        >
          <span class="text-slate-800 text-xl md:text-2xl">انتخاب رنگ:</span>
          <div x-data="{ color: 'white' }" class="flex items-center">
            <div
              @click="color = 'indigo' "
              :class="color === 'indigo' ? 'border-slate-800' : 'border-white' "
              class="w-8 h-8 sm:w-9 sm:h-9 rounded-full cursor-pointer bg-indigo-400 border-2"
            ></div>
            <div
              @click="color = 'yellow' "
              :class="color === 'yellow' ? 'border-slate-800' : 'border-white' "
              class="w-8 h-8 sm:w-9 sm:h-9 rounded-full cursor-pointer bg-yellow-400 border-2 -mr-1.5"
            ></div>
            <div
              @click="color = 'white' "
              :class="color === 'white' ? 'border-slate-800' : 'border-white' "
              class="w-8 h-8 sm:w-9 sm:h-9 rounded-full cursor-pointer bg-stone-100 border-2 -mr-1.5"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
